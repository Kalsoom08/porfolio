<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-color: #D4CFC9;
            font-family: Arial, sans-serif;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        fieldset {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
        }

        legend {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
 
    <form>
        <fieldset>
            <legend>Get In Touch</legend>
            <br><br>
            First Name: <input type="text" id="firstName" name="firstName" value="First Name">
            Last Name: <input type="text" id="lastName" name="lastName" value="Last Name">
            <br><br>
            Email: <input type="email" id="email" name="email" value="name@example.com">
            <br><br>
            Phone: <select id="countryCode" name="countryCode">
                <option value="+92" selected>Pakistan (+92)</option>
                <option value="+91">India (+91)</option>
                <option value="+86">China (+86)</option>
            </select>
            <input type="text" id="phoneNumber" name="phoneNumber">
           
            <br><br>
            <input type="submit" value="Send">
        </fieldset>
    </form>
</body>
</html>
